<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="shortcut icon" href="\img\dice.ico" type="image/x-icon">
    <link href="\css\style.css" rel="stylesheet">
</head>
<script>
    var check = function() {
        if (document.getElementById('password').value ==
            document.getElementById('confirm_password').value) {
            document.getElementById('message').style.color = 'green';
            document.getElementById('message').innerHTML = 'Пароли совпадают';
            document.getElementById('submit').disabled = false;
        } else {
            document.getElementById('message').style.color = 'red';
            document.getElementById('message').innerHTML = 'Пароли не совпадают';
            document.getElementById('submit').disabled = true;
        }
    }
</script>
</head>

<body background="\img\back.png">

<header>
    <p class="text1">SIGN UP</p>
</header>

<div class="image">
    <img src="\img\dice2.png" width="200px">
</div>

<form class="form-container" th:method="POST" th:action="@{/auth/registration}" th:object="${gameUser}">
    <div class="container">
        <div class="col-6">
            <div class="form-floating mb-3">
    <input type="text" class="form-control" th:field="*{username}" id="username" placeholder="username">
            <label for="username">Enter Username</label>
    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
        </div>
            <br>
        <div class="form-floating">
    <input type="password" class="form-control"  th:field="*{password}" id="password" placeholder="password" onkeyup='check();'>
            <label for="password">Enter Password</label>
            </div>
            <br>
            <div class="form-floating">
                <input type="password" class="form-control"  id="confirm_password" placeholder="confirm_password" onkeyup='check();'>
                <span id='message'></span>
                <br>
                <label for="password">Confirm password</label>
            </div>
            <br>
    </div>
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
    <br/>
        <div class="reg_on_reg_button">
    <input class="btn btn-warning" type="submit" id="submit" value="Sign up"/>
        </div>
        <div class="login_button">
            <a onclick href="/auth/login" class="btn btn-warning">Login</a>
        </div>
</div>
</form>
</body>
</html>
